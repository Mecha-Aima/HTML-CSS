    <h1><strong>Join Our Creative Ventures</strong></h1>
    <section>    
        <div class="main">
        <div class="register">
            <h2>Contribute to the Magic</h2>
            <form id="register" method="post">
                <div style="margin-bottom: 15px;">
                    <label>Name:</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your full name">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Contact:</label>
                    <br>
                    <input type="number" name="contact" id="name" placeholder="+92">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Email:</label>
                    <br>
                    <input type="text" name="mail" id="name" placeholder="example@domain.com">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Country:</label>
                    <br>
                    <input type="text" name="country" id="name" >
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Experience:</label>
                    <br>
                    <input type="text" name="experience" id="name">
                </div>
                <button style="background-color: #D8B382" onclick="membership_message();">Apply For Membership</button>
            </form>
        </div>
     </div>
 </section>
 <section>
    <div class="main">
        <div class="register">
            <h2>Support Our Artists</h2>
            <form id="register" method="post">
                <div style="margin-bottom: 15px;">
                    <label>Name:</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your full name">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Email:</label>
                    <br>
                    <input type="text" name="mail" id="name" placeholder="example@domain.com">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Payment Options:</label>
                    <br>
                    <select>
                        <option value="Paypal">Pay pal</option>
                        <option value="Visa">Visa</option>
                        <option value="Master Card">Master Card</option>
                        <option value="Amazon Pay">Amazon Pay</option>
                        <option value="Apple Pay">Apple Pay</option>
                    </select>
                    <br><br>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Amount:</label>
                    <br>
                    <input type="number" name="amount" id="name" placeholder="$">
                </div>
                <button style="background-color:#a0666f" onclick="donation_message();">Donate</button>
            </form>
        </div>
     </div>
 </section>
