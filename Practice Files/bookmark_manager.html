<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Manager</title>
    <meta name = "description" content="This is my latest bookmark manager for all my design-related websites.">
    <link rel="stylesheet" href="bookmark-manager.css">
</head>
<body>
    <!-- This is the main heading element -->
    <div class = "main-heading">
        <h1>Design Bookmarks</h1>
    </div>

    <!-- This is the section for font links -->
    <div class="Fonts">
        <h2>Fonts</h2>
    </div>

    <!-- This is the list of font links -->
    <div class="Font-list">
        <ul>
            <!-- The target attribute opens the link in a new tab -->
            <li><a target="_blank" href="https://www.dafont.com/">DaFont</a></li>
            <li><a target="_blank" href="https://fonts.google.com/">Google Fonts</a></li>
            <li><a target="_blank" href="https://fontshare.com">FontShare</a></li>
            <li><a target="_blank" href="https://fontspace.com">FontSpace</a></li>
        </ul>
    </div>

    <!-- This is the section for color links -->
    <div class="Colors">
        <h2>Colors</h2>
    </div>

    <!-- This is the list of color links -->
    <div class="Color-list">
        <ul>
            <li><a target="_blank" href="https://coolors.co/">Coolors</a></li>
            <li><a target="_blank" href="https://www.huesnap.com/">Hue Snap</a></li>
            <li><a target="_blank" href="https://color.adobe.com">Adobe Color Wheel</a></li>
            <li><a target="_blank" href="https://gradienta.io">Gradienta</a></li>
        </ul>
    </div>

</body>
</html>
