<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- This is a meta tag which gives information about the page. It describes the page in 1 sentence -->
    <meta name="description" content="I am a beginner web developer. html is not a real programming language.">
    <!-- This is a meta tag which sets the character set to UTF-8. This is a character set that can be used to display text in many languages -->
    <meta charset="UTF-8">
    <!-- This is a meta tag which sets the viewport to be responsive. It sets the width to the device's screen width and the initial zoom level to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the title of the page. It is displayed in the title bar of the browser and in the search results of search engines -->
    <title>My first webpage</title>
    <!-- This is a link to an external stylesheet. It is linked to the file style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- This is a link to an external script. It is linked to the file script.js -->
    <script src="script.js" ></script>

</head>
<body>
    <!-- This is a div that contains a heading element. The heading element contains the text "Hello, World!" -->
    <div class="main-heading">
        <h1>Hello, World!</h1>
    </div>

    <!-- This is a div that contains a paragraph element. The paragraph element contains the text "A fine day to take a walk. Feeling Bored. Might kill curses later" -->
    <div>
        <p>A fine day to take a walk.
            Feeling Bored. Might kill curses later
        </p>
    </div>

    <!-- This is a div that contains an image element. The image element contains the path to the image and the alt text "good one" -->
    <div class="main-image">
        <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/poster/a/q/o/large-a0103-jujutsu-kaisen-anime-satoru-gojo-poster-12-x-18-inch-original-imagjybkzuxz6m7e.jpeg?q=20&crop=false" alt="good one">
    </div>
</body>
</html>
