<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML ENTITIES -->

    <!-- &lt; and &gt; are used to write HTML tags -->
    <p>Paragraph syntax in html: &lt;p&gt;&lt;/p&gt; &COPY; &Because;</p>
    <!-- &gamma; &female; &half; &target; &wedge; &lambda; &pi; &cap; are some of the special entities in HTML -->
    <p>&gamma; &female; &half; &target; &wedge; &lambda; &pi; &cap;</p>
    
    <!-- The <pre> tag is used to display preformatted text -->
    <pre>
This is a line

        And this is a       new line
    </pre>

    <!-- &copy; is used to represent the copyright symbol -->
    <!-- &nbsp; is used to insert a space -->
    <p>Copyright &copy; &nbsp; &nbsp; aimenMalik</p>
    
    <!-- The <code> tag is used to represent code -->
    <pre>
        <code>
    #include "gameControls"
    #include "header.h"

    int main(){
        std::cout << "Hello, World!" << std::endl;

        return 0;
    }
        </code>
    </pre>
</body>

</html>
